        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <title>Contact Me</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <div class="bg-dark">
                        <nav class="navbar navbar-default navbar-fixed-top">
                            <div class="container">
                                <div class="navbar-header">
                                    <span class="icon-bar"></span>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-md-8">

                    <h2 class="contactheader">Contact</h2>
                    <div class="row">
                        <div class="col-md-9">
                            <form>
                                <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input type="name" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Enter Full Name">

                                </div>
                                <div class="form-group">
                                    <label for="exampleEmail">Email</label>
                                    <input type="email" class="form-control" id="exampleEmail" placeholder="email@domain.com">
                                </div>
                                <div class="form-group">
                                    <label for="textarea">Message</label>
                                    <textarea id="textarea" class="form-control" rows="9"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default btn-md">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Connect with Me</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group list-inline">
                                <li>
                                    <a href="https://github.com/beeutfullymade81">
                                        <img class="github" src="assets/images/github2.png" alt="Github icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.linkedin.com/in/rori-alexander-jackson-28012122/">
                                        <img class="linkedin" src="assets/images/linkedin2.png" alt="LinkedIn icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://stackoverflow.com/users/8967675/rori-jackson">
                                        <img class="stack" src="assets/images/stackover2.png" alt="Stackoverflow icon">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <footer class="footer">&copy;Copyright 2017 Rori Jackson
